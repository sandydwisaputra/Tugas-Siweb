<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #4D83AA;
      font-family: 'Comic Sans MS', cursive;
    }

    table {
      border-collapse: collapse;
      width: 50%;
      margin: 0 auto;
      background-color: white;
    }

    .tabel-menu,
    th {
      border-top: 5px dashed #4D83AA;
    }

    th,
    td {
      border: none;
      padding: 8px;
      text-align: left;
      font-family: 'Comic Sans MS', cursive;
    }

    th {
      background-color: #E2D800;
      color: #032152;
      font-weight: bold;
    }

    hr {
      border: 2px dashed #4D83AA;
    }

    h1 {
      text-align: center;
      color: #032152;
      padding: 20px 10px;
      font-family: 'Comic Sans MS', cursive;
    }

    h2 {
      color: #032152;
      font-family: 'Comic Sans MS', cursive;
    }

    h3 {
      color: #032152;
      font-family: 'Comic Sans MS', cursive;
    }

    p {
      color: #032152;
      font-family: 'Comic Sans MS', cursive;
    }

    .tabel-sesuatu {
      width: 500px;
    }


    .tabel-sesuatu td {
      color: #2062cd;
      font-weight: bold;
      font-family: 'Comic Sans MS', cursive;
      padding: 8px 12px;
      border: 3px solid white;
      background-color: #90BCD0;
      border-radius: 10px;

    }

    input[type="checkbox"] {
      float: left;
    }

    button[type="submit"] {
      background-color: #2062cd;
      color: white;
      font-family: 'Comic Sans MS', cursive;
      float: right;
      border-radius: 2px;
    }
  </style>
</head>
